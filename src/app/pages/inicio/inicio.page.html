<ion-content [fullscreen]="true">
  <video
    #video1
    [src]="'assets/videos/video_inicio.mp4'"
    muted
    playsinline
    preload="auto"
    poster="assets/fondos/negro.jpg"
    (click)="saltarVideo()"
    (ended)="onVideo1Ended()"
    [class.active]="currentStep === 1"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
  </video>

  <img
    src="assets/fondos/fondo_menu.jpg"
    [class.active]="currentStep === 2"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
  />

  <div *ngIf="mostrarMenu" class="cuerpo">
    <img src="assets/img/titulo.png" alt="titulo" class="titulo">
    <img src="assets/img/subtitulo.png" alt="subtitulo" class="subtitulo">
    <button class="archivo">Archivo</button>
    <div class="extras">
      <button class="boton-extra">Autora</button>
      <button class="boton-extra">Opciones</button>
      <button class="boton-extra">Cr√©ditos</button>
      <button class="boton-extra">Logros</button>
    </div>
  </div>
  <div *ngIf="mostrarMenu" class="sonido" (click)="cambiarSonido()">
    <img *ngIf="sonido" (click)="cambiarSonido()" src="assets/iconos/sonido-encendido.png"/>
    <img *ngIf="!sonido" (click)="cambiarSonido()" src="assets/iconos/sin-sonido.png"/>
  </div>
  <img *ngIf="mostrarMenu" src="assets/img/estrella.png" class="estrella"/>
</ion-content>
